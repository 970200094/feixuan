<style>
.active{ left:10px !important; opacity:1 !important;}
</style>
<script>
 window.onload =function(){
	 var ocont=document.querySelector(".continer");
	var obtnl=document.querySelectorAll(".h_left li");
	var odiv=document.querySelectorAll(".rss");
	var obtnr=document.querySelectorAll(".h_right li");
	var odivr=document.querySelectorAll(".rss_r");
     for(var i=0;i<odiv.length;i++){
		odiv[i].style.opacity="1";
	    odiv[i].style.left="0";
		}
		for(var i=0;i<odivr.length;i++){
		odivr[i].style.opacity="1";
	    odivr[i].style.right="0";
		}
	 ocont.style.opacity="1";
	 ocont.style.transform="rotateY(0deg)";
	 ocont.style.WebkitTransform="rotateY(0deg)";
	 ocont.style.mstransform="rotateY(0deg)";
	 ocont.style.MozTransform="rotateY(0deg)";

	for(var i=0;i<obtnl.length;i++){
	obtnl[i].index=i;
	obtnl[i].onclick=function(){
		for(var i=0;i<obtnl.length;i++){
			obtnl[i].style.WebkitTransform="scale(1.0)";
			obtnl[i].className="";
			odiv[i].className="";
		     odiv[i].style.display="none"; 
		}		
		odiv[this.index].style.display="block";
		this.className="active";
		this.style.WebkitTransform="scale(1.2)";
		this.style.MozTransform="scale(1.2)";
		this.style.msTransform="scale(1.2)";
		this.style.transform="scale(1.2)";
     	}
	}
	
	for(var i=0;i<obtnr.length;i++){
	obtnr[i].index=i;
	obtnr[i].onclick=function(){
		for(var i=0;i<obtnr.length;i++){
			obtnr[i].style.WebkitTransform="scale(1.0)";
			obtnr[i].className="";
			odivr[i].className="";
		     odivr[i].style.display="none"; 
		}		
		odivr[this.index].style.display="block";
		this.className="active";
		this.style.WebkitTransform="scale(1.3)";
		this.style.MozTransform="scale(1.3)";
		this.style.msTransform="scale(1.3)";
		this.style.transform="scale(1.3)";
     	}
	}
	

 }
 

</script>
</head>
